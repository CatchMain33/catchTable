<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/declaration.css">
</head>
<body>
    <div id="root">
        <div class="wrapper">
            <header id="header" class="opaque">
                <div class="container">
                    <div class="header-left"><a class="btn-back">뒤로</a>
                        <h1 class="page-title">사용자 신고</h1>
                    </div>
                    <div class="header-right">
                        <button class="btn-icon info">정보</button>
                    </div>
                </div>
            </header>
            <main id="main">
                <section class="section pt-20">
                    <div class="container gutter-sm">
                        <div class="form-block mb-15">
                            <h3 class="form-block-title font-16 mb-10 bold">신고 사유를 선택해주세요.</h3>
                            <div class="form-block-body">
                                <div class="checkbox-group">
                                    <label class="label-checkbox">
                                        <input type="checkbox" class="form-checkbox">
                                        <span class="label strong">신뢰하기 어려운 홍보 게시물을 남김</span>
                                    </label>
                                    <label class="label-checkbox">
                                        <input type="checkbox" class="form-checkbox">
                                        <span class="label strong">음란성 또는 부적절한 게시글을 남김</span>
                                    </label>
                                    <label class="label-checkbox">
                                        <input type="checkbox" class="form-checkbox">
                                        <span class="label strong">명예훼손 및 저작권 침해</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-block mb-15">
                            <div class="form-block-header">
                                <h3 class="form-block-title">상세 내용</h3>
                            </div>
                            <div class="form-block-body">
                                <textarea rows="8" class="form-input autogrow" 
                                placeholder="타당한 사유가 없는 허위 신고 시 이용에 제한이 가해질 수 있으므로, 신중하게 제보해 주세요."></textarea>
                            </div>
                        </div>
                        <div class="form-block">
                            <h3 class="form-block-title font-14 mb-5">답변 받으실 휴대폰 번호</h3>
                            <div class="form-block-body">
                                <input type="tel" class="form-input color-gray" readonly="" value="01090127934">
                            </div>
                        </div>
                        <hr class="hairline weak compact mt-30 mb-15">
                        <p class="font-12 color-gray plain-txt mb-20">수집하는 개인정보는 신고 내용 처리를 위해 꼭 필요한 정보로 동의 후 이용 가능하며, 수집된
                            정보는 관련 법령에 따라 3년간 보관 후 삭제됩니다.<br>※ 수집 개인정보 : 이메일, 휴대폰 번호</p>
                        <div class="agree-checkbox-block mb-15">
                            <label class="label-checkbox">
                                <input type="checkbox" class="form-checkbox"> 
                                <span class="label strong font-14">[필수] 개인정보 수집 및 이용 동의</span>
                            </label>
                            <a class="color-gray font-13 underline">보기</a>
                        </div>
                    </div>
                </section>
                <hr class="space-40">
            </main>
            <div class="sticky-bottom-btns">
                <button class="btn btn-lg btn-outline">확인</button>
                <button class="btn btn-lg btn-red" disabled="">신고하기</button>
            </div>
        </div>
    </div>
</body>
</html>
