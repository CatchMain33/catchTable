<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/improve.css" />
  </head>
  <body class="disable-user-select">
    <div>
      <span itemscope itemtype="http://schema.org/Organization"></span>
    </div>
    <div style="display: none">
      <a href="#">레스토랑 예약</a>
      <a href="#">티켓 할인</a>
      <a href="#">신규 오픈</a>
    </div>
    <div id="root">
      <div class="wrapper">
        <header id="header" class="opaque">
          <div class="container">
            <div class="header-left">
              <button class="btn-back">이전</button>
              <h1 class="page-title">개선제안하기</h1>
            </div>
          </div>
        </header>
        <div id="main">
          <div class="pt-10">
            <div class="container gutter-sm mb-30">
              <p class="font-14 color-gray mb-20">
                캐치테이블이 보다 나은 서비스와 사용 경험을 제공할 수 있도록
                사용 의견이나 제안을 보내주세요. 보내주신 의견은 제품 개선
                활동에 큰 도움이 됩니다.<br />
                *예약 관련 또는 캐치테이블의 답변이 필요한 문의사항은
                <b style="font-weight: bold">1:1문의</b>메뉴를 사용부탁드립니다.
              </p>
              <input
                type="text"
                class="form-input mb-10"
                placeholder="제목을 입력해주세요."
              />
              <textarea
                class="form-input mb-10"
                rows="10"
                placeholder="내용을 입력해주세요"
              ></textarea>
              <p class="plain-txt font-11 color-gray mb-20">
                문의 내용에 대한 상세한 확인이 필요하거나 긴급한 문의일 경우,
                회원가입시 입력하신 휴대폰 번호로 연락을 드릴 수 있습니다.
                개인정보 처리방침에 대한 자세한 내용은
                <a href="#">개인정보 취급방침</a>을 참고하시기 바랍니다.
              </p>
              <div class="mb-25">
                <label class="label-checkbox">
                  <input type="checkbox" class="form-checkbox" />
                  <span class="label strong">위 내용에 동의합니다.</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-btns">
          <button class="btn btn-lg btn-red full-width">등록</button>
        </div>
      </div>
    </div>
  </body>
</html>
